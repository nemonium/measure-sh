<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="measure.js"></script>
    <script type="text/javascript">
    $(function() {
      $(".btn_mem").click(function() {
        src = $(this).attr("src");
        targetId = $(this).attr("target");
        if ($("#" + targetId).is(':visible')) {
          $("#" + targetId).hide();
        } else {
          $("#" + targetId).show();
          if ($("#" + targetId).attr("data-highcharts-chart") == undefined) {
            createChartOfMemory(src, targetId);
          }
        }
      });
      $(".btn_cpu").click(function() {

        }
      });
    });
    </script>

  </head>

    <div>
      <span class="measure_title">Memory</span>
